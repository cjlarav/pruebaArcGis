<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArcGIS API for JavaScript - Mapa B치sico</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.26/"></script>
  <style>
    html, body, #viewDiv {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/Home",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Expand"
    ], function(Map, MapView, Home, BasemapGallery, Expand) {

      // Crear el mapa
      var map = new Map({
        basemap: "streets-navigation-vector" // Mapa base predeterminado
      });

      // Crear la vista del mapa
      var view = new MapView({
        container: "viewDiv", // Div donde se colocar치 el mapa
        map: map,
        center: [-77.0428, -12.1034], // Coordenadas de San Borja, Lima
        zoom: 12
      });

      // Crear el widget de navegaci칩n "Home" (para regresar a la vista inicial)
      var homeWidget = new Home({
        view: view
      });
      view.ui.add(homeWidget, "top-left");

      // Crear el widget de selecci칩n de mapa base
      var basemapGallery = new BasemapGallery({
        view: view
      });

      // Crear un contenedor expandible para el selector de mapas base
      var basemapExpand = new Expand({
        view: view,
        content: basemapGallery,
        expandIconClass: "esri-icon-basemap" // Icono para el expandir el selector
      });
      view.ui.add(basemapExpand, "top-right");
    });
  </script>
</body>
</html>
